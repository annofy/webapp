<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			form { font-size: 0.8rem; }
			form input { font-size: 0.8rem; }
			.mui-btn { width: 95%; margin: 20px auto; font-size: 1rem; padding: 0.6rem; }
		</style>
	</head>

	<body>
		<div class="mui-content">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>加盐</label>
			        <input type="text" class="mui-input-clear" placeholder="密码附加内容">
			    </div>
			    <div class="mui-input-row">
			        <label>时间戳</label>
			        <input type="text" class="mui-input-clear" placeholder="input">
			    </div>
			    <div class="mui-table-view-cell mui-collapse">
			    	<a href="#" class="mui-navigate-right">加密算法</a>
			    	<div class="mui-collapse-content">
			            <div class="mui-table-view-cell">sha1</div>
			            <div class="mui-table-view-cell">md5</div>
			            <div class="mui-table-view-cell">sha256</div>
		            </div>
			    </div>
		        
			    <div class="mui-input-row">
			        <label>截取位数</label>
			        <input type="number" class="mui-input-clear" placeholder="输入数字">
			    </div>
			    
			</form>
		    <button type="button" class="mui-btn mui-btn-green mui-btn-block"><i class="mui-icon mui-icon-locked"></i>生成密码</button>
		</div>		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
